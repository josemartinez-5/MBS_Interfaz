<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina con formulario para crear un reporte de ingresos">
    <title> Reporte de ingresos </title>
    <link href="styles/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href=repingstyle.css>
    <script src="https://kit.fontawesome.com/b85031486b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="#" class="logo">
            <span>M&B&S</span> Mint, Body and Spirit
        </a>
        <input type="checkbox" id="menu">
        <label for="menu" class="fa-solid fa-bars"></label>

        <nav class="navbar">
            <a href="#">Regresar</a>
        </nav>
    </header>

    <div class="primero container ms-2">
        <div class="row">
            <div class="col">
                <h1 style="font-size: 4rem;">Reporte de ingresos</h1>
            </div>
        </div>
    </div>

    <div class="container my-4 ms-2 formulario">
        <h2><b>Filtro de fechas</b></h2>
        <div class="row row-cols-auto">
            <div class="col">
                <label for="intervalo_fechas">
                    <span>Seleccione un intervalo: </span>
                </label><br>
                <select id="intervalo_fechas" name="intervalo_fechas">
                    <option value="1">
                        Este mes
                    </option>
                    <option value="2">
                        Mes pasado
                    </option>
                    <option value="3">
                        Este trimestre
                    </option>
                    <option value="4">
                        Trimestre pasado
                    </option>
                    <option value="5">
                        Este año
                    </option>
                    <option value="6">
                        Año pasado
                    </option>
                    <option value="7">
                        Últimos 30 días
                    </option>
                    <option value="8">
                        Últimos 60 días
                    </option>
                    <option value="9">
                        Últimos 90 días
                    </option>
                    <option value="10">
                        Últimos 12 meses
                    </option>
                    <option value="11" selected>
                        Todas las fechas
                    </option>
                    <option value="12" disabled>
                        Personalizado
                    </option>
                </select>
            </div>
            <div class="col">
                <label for="fecha_inicio">
                    <span>Desde: </span>
                </label>
                <input type="date" id="fecha_inicio" name="fecha_inicio" max="" value="">
            </div>
            <div class="col">
                <label for="fecha_fin">
                    <span>Hasta: </span>
                </label>
                <input type="date" id="fecha_fin" name="fecha_fin" max="" value="">
            </div>
        </div>
        <br>
        <div class="row row-cols-auto">
            <div class="col">
                <label for="agrupar_por">
                    <span>Agrupar ingresos por: </span>
                </label>
                <select id="agrupar_por" name="agrupar_por">
                    <option value="1">
                        Día
                    </option>
                    <option value="2">
                        Semana
                    </option>
                    <option value="3" selected>
                        Mes
                    </option>
                    <option value="4">
                        Trimestre
                    </option>
                    <option value="5">
                        Semestre
                    </option>
                    <option value="6">
                        Año
                    </option>
                </select>
            </div>
        </div>       
    </div>

    <div class="container ms-2 ultimo">
        <button class="submit" type="submit">Generar reporte</button>
    </div>

</body>

</html>
