<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina con formulario para agendar nueva cita">
    <title> Agendar cita </title>
    <link href="styles/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href=agendastyle.css>
    <script src="https://kit.fontawesome.com/b85031486b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="#" class="logo">
            <span>M&B&S</span> Mint, Body and Spirit
        </a>
        <input type="checkbox" id="menu">
        <label for="menu" class="fa-solid fa-bars"></label>

        <nav class="navbar">
            <a href="Principalindex.html">Regresar</a>
        </nav>
    </header>

    <div class="primero container ms-2">
        <div class="row">
            <div class="col">
                <h1 style="font-size: 4rem;">Agenda de cita</h1>
            </div>
        </div>
    </div>

    <div class="container my-4 ms-2 formulario">
        <h2><b>Datos de paciente</b></h2>
        <div class="row row-cols-auto mb-5">
            <div class="col-6">
                <label for="paciente_nombre">
                    <span>Nombre completo: </span>
                </label>
                <input type="text" id="paciente_nombre" name="paciente_nombre" size="40">
            </div>
            <div class="col-4">
                <label for="fecha_1consulta">
                    <span>Fecha de 1a consulta: </span>
                </label>
                <input type="date" id="fecha_1consulta" name="fecha_1consulta" max="" value="">
            </div>
            <div class="col">
                <button type="submit" style="padding-inline: 5px 5px;">Buscar paciente</button>
            </div>
        </div>
        <h2><b>Establecer fecha y hora de próxima consulta</b></h2>
        <div class="row row-cols-auto">
            <div class="col">
                <span>Núm. de próxima consulta para este paciente: 0</span>
            </div>
        </div>
        <div class="row row-cols-auto">
            <div class="col">
                <label for="periodicidad">
                    <span>Consulta con el paciente cada </span>
                </label>
                <input type="number" id="periodicidad" name="periodicidad" size="3">
                <span> semanas</span>
            </div>
            <div class="col">
                <button type="submit" style="padding-inline: 5px 5px;">Cambiar periodicidad</button>
            </div>
        </div>
        <div class="row row-cols-auto">
            <div class="col">
                <label for="proxima_consulta">
                    <span>Fecha y hora: </span>
                </label>
                <input type="datetime-local" id="proxima_consulta" name="proxima_consulta" min="" value="">
            </div>
        </div>        
    </div>

    <div class="container ms-2 ultimo">
        <button class="submit" type="submit">Guardar nueva cita</button>
    </div>

</body>

</html>
