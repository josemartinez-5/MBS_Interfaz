<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina con formulario para crear un reporte de ingresos">
    <title> Reporte de ingresos </title>
    <link href="styles/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href=repingstyle.css>
    <script src="https://kit.fontawesome.com/b85031486b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container ms-2 my-4 text-center">
        <div class="row">
            <div class="col">
                <h1 style="font-size: 4rem;">Reporte de ingresos</h1>
            </div>
        </div>
    </div>

    <div class="container my-4 ms-2 formulario text-center">
        <h2><b>Ingresos de YYYY-MM-DD a YYYY-MM-DD</b></h2>
        <div class="row row-cols-auto justify-content-center">
            <div class="col reporte">
                <table class="table reporte table-bordered table-responsive table-striped">

                    <!-- Encabezado -->
                    <thead><tr>
                        <th>Mes</th>
                        <th>Cantidad</th>
                    </tr></thead>

                    <!-- Contenido de la tabla -->
                    <tbody>
                    <tr>
                            <td>2022-Mar</td>
                            <td>$1000.00</td>
                    </tr>
                    <tr>
                            <td>2022-Abr</td>
                            <td>$1000.00</td>
                    </tr>
                    <tr>
                            <td>2022-May</td>
                            <td>$1000.00</td>
                    </tr>
                            <td>...</td>
                            <td>...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row row-cols-auto justify-content-center">
            <div class="col reporte">
                <table class="table reporte table-bordered table-responsive table-striped">
                    <tbody>
                    <tr>
                        <td><b>Promedio</b></td>
                        <td>$1000.00</td>
                    </tr>
                    <tr>
                        <td><b>Total</b></td>
                        <td>$10,000.00</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container ms-2 ultimo">
        <button class="submit" type="submit">Volver al inicio</button>
        <button class="submit" type="submit">Guardar reporte</button>
    </div>

</body>

</html>
