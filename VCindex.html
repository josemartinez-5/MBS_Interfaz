<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ventana de confirmación</title>
	<style>
		#ventana {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 400px;
			padding: 20px;
			background-color: white;
			border: 1px solid black;
			text-align: center;
		}

		.oculto {
			display: none;
		}

		button {
			margin: 10px;
			padding: 10px;
			border: none;
			background-color: 	#008000;
			color: white;
			font-size: 18px;
			cursor: pointer;
		}

		button:hover {
			background-color: #0062cc;
		}
	</style>
	<script>
		function mostrarVentana() {
			document.getElementById("ventana").classList.remove("oculto");
		}

		function cerrarVentana() {
			document.getElementById("ventana").classList.add("oculto");
		}

		function continuar() {
			alert("Has seleccionado Sí");
			cerrarVentana();
		}
	</script>
</head>
<body>
	<button onclick="mostrarVentana()">Haz clic aquí para confirmar</button>
	
	<div id="ventana" class="oculto">
		<h2>¿Desea Guardar antes de salir?</h2>
		<button onclick="cerrarVentana()">No</button>
		<button onclick="continuar()">Sí</button>
	</div>
</body>
</html>
